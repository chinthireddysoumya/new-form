<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        #sub{
          background-color: green;
        }
    </style>
</head>
<body>
    <form action="https://formsubmit.co/chinthireddysoumyareddy@gmail.com" method="post" >
        <fieldset >
            <legend align="center"><h1> Admission form</h1></legend>
            <label for="username :">Student Name:</label>
            <input type="text" id="username" name="user" placeholder="firstname">
            <input type="text" id="username" name="user" placeholder="lastname">
            <br><br>
            <label for="father">Father Name :</label>
            <input type="text" id="father" name="father">
            <br><br>
            <label for="mother">Mother Name :</label>
            <input type="text" id="mother" name="mother"><br><br>
            <label for="address">Address :</label>
            <input type="text" id="address" name="addr"><br><br>
            <label for="phn">Mobile number:</label>
            <input type="number" id="phn" name="contact" maxlength="10"><br><br>
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="dob"><br><br>
            <label for="">Gender:</label>
            <input type="radio" id="gender" name="gender"  value="male">
            <label for="gender">Male</label>
            <input type="radio" id="Gender" name="gender"  value="female">
            <label for="Gender">Female</label><br><br>
            <label for="Caste">Category:</label>
            <select name="caste" id="caste">
                <option value="oc">OC</option>
                <option value="sc">SC</option>
                <option value="bc">BC</option>
                <option value="st">ST</option>
            </select><br><br>
            <label for="data">Course:</label>
            <input type="text" list="sony" id="data">
            <datalist value="course" id="sony">
                <option value="python">Python</option>
                <option value="java">java</option>
                <option value="c++">c++</option>
            </datalist><br><br>
            <label for="pic">Photo :</label>
            <input type="file" id="pic" name="photo">
            <br><br>
            <label for="sign">Signature of student :</label>
            <input type="file" id="sign" name="signature"><br><br>
            <label for="declaration">Declaration :</label><br><br>
            <input type="checkbox" id="declaration" name="decl">
            <label for=""> I declare that I have read and filled the above information,so if the information given by me is incorrect,you have the right to cancel without informing me.</label>
            <br><br>
            
            <center><input type="submit" id="sub" value="submit" ></center>
           



        </fieldset>
    </form>
</body>
</html>
